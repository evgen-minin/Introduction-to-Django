{% extends "catalog/base.html" %}

{% block content %}
    <h2>Удаление статьи</h2>
    <p>Вы уверены, что хотите удалить статью "{{ blog_post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blog_post_detail' blog_post.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock content %}
